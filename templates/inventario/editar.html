<html>
    <h1>Editar producto</h1>

    <form method="POST">

        <label>Nombre:</label><br>
        <input type="text" name="nombre" value="{{ nombre }}"><br><br>

        <label>Precio:</label><br>
        <input type="number" name="precio" value="{{ info.precio }}"><br><br>

        <label>Cantidad:</label><br>
        <input type="number" name="cantidad" value="{{ info.cantidad }}"><br><br>

        <label>Categoria:</label><br>
        <input type="text" name="categoria" value="{{ info.categoria }}"><br><br>

        <button type="submit">Guardar cambios</button>

    </form>

    <br>
    <a href="/inventario">Volver</a>
</html>
